<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Подписка на бложик»</title>
</head>
<body>
<form action="">
    <header>
        <h1>Хочу подписаться!</h1>
    </header>

    <section>
        <p>После вашего согласия на подписку вам будут приходить уведомления на почту и телефон</p>
    </section>

    <article>
        <section>
            <table>
                <tr>
                    <td>
                        <span>Ваше имя</span>
                    </td>

                    <td>
                        <input type="text" placeholder="Имя" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <span>E-mail</span>
                    </td>

                    <td>
                        <input type="email" placeholder="email@yandex.ru" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <span>Телефон</span>
                    </td>

                    <td>
                        <input type="tel" placeholder="89990007766" required>
                    </td>
                </tr>
            </table>
        </section>

        <section>
            <p>
                <span>Хочу получать уведомления:</span><br>
                <input type="checkbox" name="notifications">на почту<br>
                <input type="checkbox" name="notifications">на телефон<br>
            </p>
        </section>

        <section>
            <input type="submit" value="Подписаться">
        </section>
    </article>
</form>
</body>
</html>
