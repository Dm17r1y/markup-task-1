<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Подписка на бложик»</title>
</head>
<body>
<form action="">
    <header>
        <h1>Хочу подписаться</h1>
    </header>

    <p>После вашего согласия на подписку вам будут приходить уведомления на почту и телефон</p>

    <article>
        <section>
            <p>
                <span>Ваше имя</span>
                <input type="text" placeholder="Имя">
            </p>
        </section>

        <section>
            <p>
                <span>E-mail</span>
                <input type="text" placeholder="email@yandex.ru">
            </p>
        </section>

        <section>
            <p>
                <span>Телефон</span>
                <input type="text" placeholder="89990007766">
            </p>
        </section>

        <section>
            <p>
                <span>Хочу получать уведомления:</span><br>
                <input type="checkbox" name="notifications">на почту<br>
                <input type="checkbox" name="notifications">на телефон<br>
            </p>
        </section>

        <section>
            <button type="button">Отправить</button>
        </section>
    </article>
</form>
</body>
</html>
